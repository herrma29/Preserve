{% if page.gallery %}

{% if page.img %}

{% assign column = 12 | divided_by: page.gallery %}
<div class="image-container">
{% for img in page.img %}
<div class='hidden' >{% increment t %}</div>

<div class="img-rounded crop">
	<a href="/img/{{ img.img-file }}.jpg" data-toggle="modal" data-target="#{{ t }}" data-gallery><img class='img-rounded' align='center'  src='/img/{{ img.img-file }}.jpg'  alt="{{ img.img-title }}"/></a>
</div>

{% endfor %}
</div>
{% endif %}
{% endif %}
