{% if page.gallery %}

{% if page.img %}

{% unless page.gallery == 'no' %}
{% assign t = '0' %}
{% assign column = 12 | divided_by: page.gallery %}
<div class="image-container">
{% for img in page.img %}
{% capture t %}{{t | plus: '1'}}{% endcapture %}

<div class="crop">
	<a href="/img/{{ img.img-file }}.jpg" data-toggle="modal" data-target="#{{ t }}" data-gallery><img class='fade' align='center'  src='/img/{{ img.img-file }}.jpg'  alt="{{ img.img-title }}"/></a>
</div>

{% endfor %}
</div>
{% endunless %}
{% endif %}
{% endif %}
