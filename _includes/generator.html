<!-- Modal Generator -->
{% assign l = page.img | last | size %}
{% for img in page.img %}
<div class='hidden' >{% increment s %}</div>
<div class="modal fade" id="{{ s }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content" align='center'>
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<img align='center' class='img-rounded' src='/img/{{ img }}' style='height:auto; width:100%; max-width:1000px; max-height:1000px; padding:0px;' />
				<div class="modal-footer"></div>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
{% endfor %}
