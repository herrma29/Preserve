<!DOCTYPE html>
<html class="fuelux" lang="en">
  <head>
    <title>{{ page.title }}</title>

    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
<meta name="google-site-verification" content="2qJvladt3krUkdECdLr4k3kqWkZbZxKxPtWIrSqWeBI" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <met name="decription" content="{{ page.content | strip_html | truncate: 155 }}" />

    <meta property="og:title" content="{{page.title}}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ page.url }}" />
	<meta property="og:description" content="{{ page.content | strip_html | truncate: 155 }}" />
	<meta property="og:image" content= "{% for img in page.img %}{% capture t %}{{t | plus: '1'}}{% endcapture %}{% if t == '1' %}/img/{{ img.img-file }}.jpg{% endif %}{% endfor %}" />
    <link rel="stylesheet" type="text/css" href="/css/all.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
    <script src="/js/all.js" type="text/javascript"></script>
	<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-48434878-1']);
		_gaq.push(['_trackPageview']);
		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js';

		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);})();
	</script>

	</head>
	<body>

		<div id='wrap'>
			<!-- Navigation -->
			{% include navigation.html %}

			<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
			<div id="blueimp-gallery" class="blueimp-gallery">
			    <!-- The container for the modal slides -->
			    <div class="slides"></div>
			    <!-- Controls for the borderless lightbox -->
			    <h3 class="title"></h3>
			    <a class="prev">‹</a>
			    <a class="next">›</a>
			    <a class="close">×</a>
			    <a class="play-pause"></a>
			    <ol class="indicator"></ol>
			    <!-- The modal dialog, which will be used to wrap the lightbox content -->
			    <div class="modal fade">
			        <div class="modal-dialog">
			            <div class="modal-content">
			                <div class="modal-header">
			                    <button type="button" class="close" aria-hidden="true">&times;</button>
			                    <h4 class="modal-title"></h4>
			                </div>
			                <div class="modal-body next"></div>
			                <div class="modal-footer">
			                    <button type="button" class="btn btn-default pull-left prev">
			                        <i class="glyphicon glyphicon-chevron-left"></i>
			                        Previous
			                    </button>
			                    <button type="button" class="btn btn-primary next">
			                        Next
			                        <i class="glyphicon glyphicon-chevron-right"></i>
			                    </button>
			                </div>
			            </div>
			        </div>
			    </div>
			</div>

			<!-- Container -->
			<div class="container align-center">
				<div class="content">
					<div class="row">
						<div class="col-xs-12">
						{{ content }}
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Footer -->
		{% include footer.html %}
	</body>
</html>
